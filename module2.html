        // Module 2 glossary data
        window.glossaryData = {
            "module": "Module 2: Data Journalism",
            "description": "Key terms and concepts related to data journalism, transparency, accountability, and modern reporting techniques",
            "glossary": {
                "Accessibility": {
                    "definition": "Ensuring that data journalism content is understandable and usable by diverse audiences, including those with disabilities",
                    "example": "Providing clear explanations of complex terms and adequate background information in aid reporting",
                    "category": "Ethical Standards"
                },
                "Accountability": {
                    "definition": "The practice of holding governments, organizations, and individuals responsible for their actions through transparent reporting",
                    "example": "Using data to track how development finance is actually spent versus promised allocations",
                    "category": "Core Principles"
                },
                "Civic Engagement": {
                    "definition": "The involvement of citizens in public discourse and democratic processes, often facilitated by accessible data reporting",
                    "example": "Citizens using aid effectiveness data to engage with their representatives about foreign policy",
                    "category": "Impact"
                },
                "Data Analysis": {
                    "definition": "The process of examining, cleaning, transforming, and modeling data to discover useful information and draw conclusions",
                    "example": "Analyzing trends in aid allocation to identify patterns or anomalies for news stories",
                    "category": "Workflow"
                },
                "Data Journalism": {
                    "definition": "A field of journalism that uses data analysis and visualization to inform and engage audiences, emphasizing factual insights over traditional narrative storytelling",
                    "example": "Investigating aid effectiveness using statistical analysis and interactive visualizations",
                    "category": "Core Concepts"
                },
                "Data Journalism Workflow": {
                    "definition": "The systematic process of data sourcing, analysis, visualization, and storytelling used in data journalism",
                    "example": "Finding aid data → cleaning and analyzing → creating visualizations → writing the story",
                    "category": "Workflow"
                },
                "Data Visualization": {
                    "definition": "The graphical representation of data and information to make complex datasets accessible and understandable",
                    "example": "Interactive charts showing aid flows between countries over time",
                    "category": "Tools & Techniques"
                },
                "Editorial Judgment": {
                    "definition": "The critical decision-making process in determining what stories to tell and how to present data accurately and ethically",
                    "example": "Deciding which aid statistics are most relevant to highlight in a story about development effectiveness",
                    "category": "Professional Skills"
                },
                "Ethical Responsibility": {
                    "definition": "The obligation to uphold high standards by respecting privacy, avoiding harm, and ensuring fairness in data representation",
                    "example": "Protecting the privacy of aid recipients while reporting on program effectiveness",
                    "category": "Ethical Standards"
                },
                "Narrative Tool": {
                    "definition": "Data journalism's capacity to transform statistical information into compelling stories that inform public discourse",
                    "example": "Using aid data to tell the story of changing global development patterns",
                    "category": "Storytelling"
                },
                "Policy Discourse": {
                    "definition": "Public discussion and debate about government policies, often informed by data journalism",
                    "example": "Data-driven reporting on aid effectiveness influencing foreign policy discussions",
                    "category": "Impact"
                },
                "Statistical Acumen": {
                    "definition": "The ability to understand, interpret, and work with statistical data and methods in journalism",
                    "example": "Understanding correlation vs. causation when reporting on aid and development outcomes",
                    "category": "Professional Skills"
                },
                "Storytelling Through Data": {
                    "definition": "The practice of using data visualization and analysis to create compelling narratives that inform public discourse",
                    "example": "Creating an interactive story map showing the evolution of China's aid programs over time",
                    "category": "Storytelling"
                },
                "Traditional Journalism": {
                    "definition": "Conventional reporting that emphasizes human interest, personal narratives, and qualitative storytelling over data analysis",
                    "example": "Feature stories about individual communities affected by aid programs",
                    "category": "Comparative"
                },
                "Transparency": {
                    "definition": "The practice of making information accessible and understandable to promote openness and accountability",
                    "example": "Publishing detailed methodologies and data sources used in aid effectiveness reporting",
                    "category": "Core Principles"
                },
                "Data-Driven Investigation": {
                    "definition": "Journalistic investigations that use data analysis as the primary method for uncovering stories and insights",
                    "example": "Analyzing patterns in aid disbursements to identify potential irregularities or effectiveness issues",
                    "category": "Investigative Methods"
                },
                "Interactive Storytelling": {
                    "definition": "Using technology to create engaging, user-driven narratives that allow audiences to explore data themselves",
                    "example": "Interactive maps where readers can explore aid flows and outcomes by selecting different countries or time periods",
                    "category": "Storytelling"
                },
                "Data Sources": {
                    "definition": "The origins and repositories of information used in data journalism, including databases, public records, and statistical sources",
                    "example": "OECD-DAC database, World Bank data, government aid reports, NGO transparency databases",
                    "category": "Workflow"
                },
                "Public Interest": {
                    "definition": "The welfare or well-being of the general public, often served through transparent and accountable data reporting",
                    "example": "Exposing inefficiencies in aid distribution to promote better use of public resources",
                    "category": "Impact"
                },
                "Data Ethics": {
                    "definition": "Moral principles governing the collection, analysis, and presentation of data in journalism",
                    "example": "Ensuring data is not manipulated to mislead readers about aid effectiveness or recipient country needs",
                    "category": "Ethical Standards"
                }
            }
        };
